<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <header class="titulo">
        Blackjack Game
    </header>

    <div class="d-flex container" style="margin-bottom: 50px; margin-top: 50px;">

        <div class="col">
            <div class="row container">
                <div class="col">
        
                    <h1>Jugador 1 - <small>0</small></h1>
                    <div class="jugador-cartas">
                        <img class="carta" src="assets/cartas/10C.png">
                        <img class="carta" src="assets/cartas/10C.png">
                        <img class="carta" src="assets/cartas/10C.png">
                        <img class="carta" src="assets/cartas/10C.png">
                    </div>
        
                </div>
            </div>
        </div>
        
        <div class="col">
            <div class="row container">
                <div class="col">
        
                    <h1>Computadora - <small>0</small></h1>
                    <div class="computadora-cartas">
                        <img class="carta" src="assets/cartas/10C.png">
                        <img class="carta" src="assets/cartas/10C.png">
                        <img class="carta" src="assets/cartas/10C.png">
                        <img class="carta" src="assets/cartas/10C.png">
                    </div>
        
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-primary">New Game</button>
            <button class="btn btn-primary">Request Card</button>
            <button class="btn btn-danger">Stop</button>
        </div>
    </div>
    
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
</body>
</html>
