<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
</head>
<body>
    
    <header class="titulo">
        Blackjack Game
    </header>

    <div class="row mt-2">
        <div id="botones" class="col text-center">
            <button id="start-btn" class="btn btn-primary">
                <i id='start-icon' class="fas fa-play"></i>
                Empezar
            </button>
            <button id="req-btn" class="btn btn-primary">
                <i id='req-icon' class="fas fa-arrow-down"></i>
                Pedir carta
            </button>
            <button id="stop-btn" class="btn btn-danger">
                <i id='stop-icon' class="fas fa-stop"></i>
                Parar
            </button>
        </div>
    </div>

    <div class="d-flex container" style="margin-bottom: 50px; margin-top: 50px;">

        <div class="col">
            <div class="row container">
                <div class="col">
        
                    <h1 class="text-center">Jugador</h1>
                    <div id='player-cards' class="jugador-cartas">
                        <!-- <img class="carta" src=""> -->
                    </div>
                    <h3 class="text-center">Puntos: <b id="playerPoints">0</b></h3>
                    
                </div>
            </div>
        </div>
        
        <div class="col">
            <div class="row container">
                <div class="col">
        
                    <h1 class="text-center">Computadora</h1>
                    <div id='pc-cards' class="computadora-cartas">
                        <!-- <img class="carta" src=""> -->
                    </div>
                    <h3 class="text-center">Puntos: <b id="pcPoints">0</b></h3>
                    
                </div>
            </div>
        </div>
    </div>

    <div class="result">
        <div class="resultado text-center">
            <!-- <h1 class="text-center">RESULTADO</h1> -->
        </div>
    </div>
    
    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
